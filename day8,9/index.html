<!DOCTYPE html>
<html>
  <head>
    <title>To Do list</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="js-todoForm">
      <input type="text" class="js-todoInput" placeholder="Add task" />
    </form>
    <h2>Pending</h2>
    <ul class="js-pending"></ul>
    <h2>Finished</h2>
    <ul class="js-finished"></ul>
    <script
      src="https://kit.fontawesome.com/841cfaa0da.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
