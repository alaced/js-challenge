<!DOCTYPE html>
<html>
  <head>
    <title>To Do list</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="todo-list">
      <form class="js-todoForm">
        <input type="text" class="js-todoInput" placeholder="Add your task" />
      </form>
      <div class="list">
        <div class="list__item">
          <h2>Pending</h2>
          <ul class="js-pending"></ul>
        </div>
        <div class="list__item">
          <h2>Finished</h2>
          <ul class="js-finished"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/841cfaa0da.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
